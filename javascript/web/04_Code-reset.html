<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function printResult()
    {
      var x = prompt("x 값을 입력하세요", 0);
      var y = prompt("y 값을 입력하세요", 0);

      var btnPrint = document.getElementById("btn-print");
      // btnPrint 와 같이 낙타표기법은 javascript 에서는 맞는 표기법이지만
      // html 에서는 btn-print 와 같이 dash 를 사용하여 표현한다.
      // 따라서 function 안에서 값을 바꿔주는 변수를 선언하여 사용한다.
      x = parseInt(x);
      y = parseInt(y);

      btnPrint.value = x + y;
    }
    function init()
    {
      var btnPrint = document.getElementById("btn-print");
      // 같은 선언을 위,아래 function 모두 해줘야 하기 때문에 전역변수로 선언하고
      // 사용하면 되지 않겠냐는 생각을 할 수 있지만 다른 외부파일과 연동시켜 작업할때
      // 충돌이 날 수 있기 때문에 바람직한 방법이 아니다.
      btnPrint.onclick = printResult;
    }

    window.onload = init;
    // script block과 값을 바꾸려는 node를 같은 element block 안에 두거나 
    // onload 라는 코드를 사용하여 다른 element node 이기 때문에 발생하는 error를 해결 할 수 있다.
    // onload 를 사용하여 먼저 실행되는 것을 막아 놓고, window 가 다 읽어들였을때 실행되도록 한다.
  </script>
</head>
<body>

  <input type="button" value="클릭" id="btn-print" /><br />
  <!-- 함수에 의해 계산된 값으로 value 의 값이 바뀐다. ('클릭' -> 'x + y') -->
  <span id="span1">스팬입니다</span>
  <!-- value 가 없기 때문에 위와 똑같이 하면 error 발생. 이 때는 text를 바꿔줘야한다.-->

</body>
</html>
