<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function printResult()
    {
      var x = prompt("x 값을 입력하세요", 0);
      var y = prompt("y 값을 입력하세요", 0);

      x = parseInt(x);
      y = parseInt(y);

      alert(x+y);
    }


  </script>
  <input type="button" value="클릭" onclick="printResult();"/><br />
  <!-- button을 클릭했을때, 위에서 정의해 놓은 함수를 호출 할 수 있디.-->
  <span onclick="alert('hello');">스팬입니다</span>
  <!-- script block 뿐만아니라 on___속성을 evant 라고 한다. 
  ___ 부분이 evant name 이다. 이것들을 이용해서 사용자에게 특정 event 를
  발생시킨다.-->

</body>
</html>
