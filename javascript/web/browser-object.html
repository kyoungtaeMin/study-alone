<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // window
    // window.location
    // window.history
    // window.document

    var x = 3;
    var y = 0;

    window.alert(x + y); // 알림창. --window 는 생략이 가능

    var a = prompt("a의 값을 입력하세요", 0);
    var b = prompt("b의 값을 입력하세요", 0);
    // 값을 입력 받는 창. 두번째 값은 초기값을 나타낸다.
    a = parseInt(a);
    b = parseInt(b);
    // 입력받는 값은 문자열이기 때문에 parseInt를 사용한다.
    // 문자열을 입력하면 error 가 뜨지않고 Nan 이라는 값을 반환한다.
    // 10ab 같은 경우는 알아서 10만 사용하고 뒤에 ab 는 사용하지 않는다.
    alert(a + b);

    var answer = confirm("정말로 삭제 하시겠습니까?");
    if(answer)
      alert("삭제 되었습니다.")
    // 확인하는 기능을 사용하고 싶을 때는 confirm 을 사용한다.

  </script>
</body>
</html>
