<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function f1() {
      var a = 1;

      return function f2() {
        return a;
      }
    }
    var f = f1();
    var a = f();
    alert(a);
    
    // 위 문에서 function f1 은 선언된 지역변수인 a 를 호출하고 자원을 소비하고
    // 사라져야 하지만, 안에 function f2 도 변수 a 를 사용해야 하기 때문에
    // 사라지지 못하고 계속 살아있게 된다. 이때, function f2 는 function f1을
    // 유일하게 사라지게 할 수 있는 key 를 가지고 있는 closer 라고 부른다.

  </script>
</body>
</html>
